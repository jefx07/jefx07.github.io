<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {%- if page.title == "Home" -%}
        {{ site.title | smartify }} · {{ site.tagline | smartify }}
      {%- else -%}
        {{ page.title | smartify }} · {{ site.title | smartify }}
      {%- endif -%}
    </title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | smartify }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | smartify }}{% endif %}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <meta name="theme-color" content="#739731">
    {% if jekyll.environment == 'production' and page.title == "Home" and site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap">

    <!-- core CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    {% include social.html %}
    {% include favicons.html %}
    <!-- RSS feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ '/feed.xml' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="ATOM Feed" href="{{ '/feed.atom' | relative_url }}">
  </head>
