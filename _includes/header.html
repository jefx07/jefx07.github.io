<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.title == "Home" %}{{ site.title | escape }} – {{ site.tagline | escape }}{% else %}{{ page.title | escape }} – {{ site.title | escape }}{% endif %}</title>

    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <meta name="robots" content="noodp"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ '/feed.xml' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="ATOM Feed" href="{{ '/feed.atom' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700%7CRoboto%7CSource+Code+Pro">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}" sizes="180x180">
    <link rel="icon" type="image/png" href="{{ '/favicon-32x32.png' | relative_url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ '/favicon-16x16.png' | relative_url }}" sizes="16x16">
  </head>
