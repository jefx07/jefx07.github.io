<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">

    <title>{% if page.title == "Home" %}{{ site.title }} &ndash; {{ site.tagline }}{% else %}{{ page.title }} &ndash; {{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700%7COpen+Sans:300%7CRoboto+Slab:300%7CSource+Sans+Pro">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ site.url }}{{ site.baseurl }}/feed.xml">
    <link rel="alternate" type="application/atom+xml" title="ATOM Feed" href="{{ site.url }}{{ site.baseurl }}/feed.atom">
  </head>
  <body>
    <a class="skip-navigation" href="#content">Skip to main content</a>
    <header id="top" class="navbar navbar-dark navbar-bg" role="banner">
      <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <nav class="navbar-nav right">
          {% include nav.html %}
        </nav>
      </div>
    </header>
