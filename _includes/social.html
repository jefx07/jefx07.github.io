<!-- SEO tags -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">{% if page.previous %}
    <link rel="prev" href="{{ page.previous.url | absolute_url }}">
    {% endif %}{% if page.next %}<link rel="next" href="{{ page.next.url | absolute_url }}">
    {% endif %}
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title == "Home" %}{{ site.title | smartify }}{% else %}{{ page.title | default: site.title | smartify }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description | smartify }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ '/assets/img/favicons/og-image.png' | absolute_url }}">
    <meta property="og:image:secure_url" content="{{ '/assets/img/favicons/og-image.png' | absolute_url }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
